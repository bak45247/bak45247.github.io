<head>
    <title>{{book title}}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" async></script>

<body>

        ><iframe
            src="https://www.googletagmanager.com/ns.html?id=GTM-N32V3TX"
            height="0"
            width="0"
            style="display: none; visibility: hidden"
        ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Google tag (gtag.js) -->
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=G-W88LHLNFRD"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-W88LHLNFRD");
    </script>
    <!-- End of Body Scripts-->

    <!--Books Section-->
    <section class="container content-section">
        <!--Book Series One-->
        <h2 class="section-header">BOOKS</h2>
        <div class="shop-items">
            <script>
                // array of book objects
                var books = [];
                books.push([24.99, "Cross - James Patterson"]);
                books.push([
                    4.25,
                    "Harry Potter and the Sorceror's Stone - JK Rowling",
                ]);
                books.push([39.99, "Gone With The Wind - Margaret Mitchell"]);
                books.push([13.99, "Daniel X - James Patterson"]);
                books.push([
                    12.99,
                    "Harry Potter and the Deathly Hallows - JK Rowling",
                ]);
                books.push([
                    18.99,
                    "And Then There Were None - Agatha Christie",
                ]);
            </script>
            <div class="shop-item">
                <span class="shop-item-title">Cross - James Patterson</span>
                <img class="shop-item-image" src="/img/cross.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$24.99</span>
                    <button
                        class="btn btn-primary shop-item-button"
                        type="button"
                        onclick="window.dataLayer.push({'bookTitle':books[0][1],'bookPrice':books[0][0], 'event': 'addToCart'})"
                    >
                        ADD TO CART
                    </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Harry Potter - JK Rowling</span>
                <img class="shop-item-image" src="/img/hpatps.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$4.25</span>
                    <button
                        class="btn btn-primary shop-item-button"
                        type="button"
                        onclick="window.dataLayer.push({'bookTitle':books[1][1],'bookPrice':books[1][0], 'event': 'addToCart'})"
                    >
                        ADD TO CART
                    </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title"
                    >Gone with the wind - Margaret Mitchell
                </span>
                <img class="shop-item-image" src="/img/gwtw.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$39.99</span>
                    <button
                        class="btn btn-primary shop-item-button"
                        type="button"
                        onclick="window.dataLayer.push({'bookTitle':books[2][1],'bookPrice':books[2][0], 'event': 'addToCart'})"
                    >
                        ADD TO CART
                    </button>
                </div>
            </div>

            <!--Book Series Two-->
            <div class="shop-item">
                <span class="shop-item-title">Daniel X - James Patterson</span>
                <img class="shop-item-image" src="/img/danielx.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button
                        class="btn btn-primary shop-item-button"
                        type="button"
                        onclick="window.dataLayer.push({'bookTitle':books[3][1],'bookPrice':books[3][0], 'event': 'addToCart'})"
                    >
                        ADD TO CART
                    </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Harry Potter 7 - JK Rowling</span>
                <img class="shop-item-image" src="/img/deathlyhallows.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button
                        class="btn btn-primary shop-item-button"
                        type="button"
                        onclick="window.dataLayer.push({'bookTitle':books[4][1],'bookPrice':books[4][0], 'event': 'addToCart'})"
                    >
                        ADD TO CART
                    </button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title"
                    >And Then There Were None - Agatha Christie</span
                >
                <img class="shop-item-image" src="/img/atwn.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$18.99</span>
                    <button
                        class="btn btn-primary shop-item-button"
                        type="button"
                        onclick="window.dataLayer.push({'bookTitle':books[5][1],'bookPrice':books[5][0], 'event': 'addToCart'})"
                    >
                        ADD TO CART
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!--Cart section-->
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">
            PURCHASE
        </button>
    </section>
</body>
